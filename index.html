<!DOCTYPE HTML>

<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta charset="utf-8">
        <title>Shopping List WebApp</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="alert alert-danger fade"></div>
        <br>
        <h1>Shopping List</h1>
        <br>
        <main>
            <form>
                <div class="row">
                    <div class="col-md-6">
                        <input type="text" class="form-control" placeholder="Product" id="product" maxlength="50">
                    </div>
                    <div class="col-md-3">
                        <input type="text" class="form-control" placeholder="Quantity" id="quantity" maxlength="3">
                    </div>
                    <div class="col">
                        <input type="button" value="Add" class="btn btn-primary" id="addButton">
                    </div>
                </div>
                </form>

            <br>
            <br>
            <table class="table table-hover" id="product-list">
                <thead>
                    <tr>
                        <th>Product</th><th>Quantity</th><th>Remove</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </main>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script>
            window.jQuery || document.write('<script src="jquery/jquery-3.3.1.min.js"><\/script>');
        </script>
        <script src="scripts/ShoppingListScript.js"></script>
    </body>
</html>
